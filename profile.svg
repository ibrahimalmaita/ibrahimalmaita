<svg width="800" height="200" viewBox="0 0 800 200" xmlns="https://github.com/user-attachments/assets/538498e8-7c25-4dc9-ac24-dd4ed6455233">
  <rect width="800" height="200" fill="#050a30">
    <animate attributeName="fill" values="#050a30;#0a1145;#050a30" dur="8s" repeatCount="indefinite" />
  </rect>

  <g transform="translate(40, 20) scale(0.8)">
    <circle cx="100" cy="80" r="70" fill="none" stroke="white" stroke-width="3" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" from="0 100 80" to="360 100 80" dur="20s" repeatCount="indefinite" />
    </circle>
    
    <path d="M60,140 L60,80 Q60,30 100,30 Q140,30 140,80 L140,140 M80,140 L80,90 Q80,60 100,60 Q120,60 120,90 L120,140" fill="none" stroke="white" stroke-width="4">
        <animate attributeName="stroke-opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
    </path>
    
    <path d="M100,50 L90,85 L110,80 L100,110" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite" begin="2s" />
    </path>
  </g>

  <text x="220" y="115" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" style="letter-spacing: 2px;">
    Ibrahim Almaita
    <animate attributeName="opacity" values="0;1" dur="2s" fill="freeze" />
    <animate attributeName="x" values="200;220" dur="1.5s" fill="freeze" />
  </text>

  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="1.5" stroke-dasharray="4,4">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="1" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="0" r="4" fill="#ff0000">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="-60" r="4" fill="#ff0000">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>

  <rect x="0" y="0" width="100" height="200" fill="url(#grad)" opacity="0.3">
    <animate attributeName="x" from="-100" to="800" dur="4s" repeatCount="indefinite" />
  </rect>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>